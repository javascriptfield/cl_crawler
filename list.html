<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL</title>
  <script src="https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.js"></script>
  <script type="module">
    import { DB_DOMAIN } from './constant.js'
    const query = new URLSearchParams(location.search)
    const fid = query.get('fid')
    const page = query.get('page')
    let config = {
      locateFile: () => "https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.wasm",
    }
    initSqlJs(config).then(function (SQL) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', DB_DOMAIN, true)
      xhr.responseType = 'arraybuffer'
      xhr.onload = e => {
        const uInt8Array = new Uint8Array(xhr.response)
        const db = new SQL.Database(uInt8Array)
        const contents = db.exec(`SELECT * FROM t_topic tp WHERE fid = ${fid} AND EXISTS(SELECT * FROM t_content tc WHERE tp.url=tc.url)`)
        contents[0].values.forEach(e => {
          const a = document.createElement('a')
          a.innerHTML = e[0]
          a.href = `./detail.html?url=${e[2]}`
          document.body.appendChild(a)
        })
      }
      xhr.send()
    });
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }

    a+a {
      margin-top: 10px;
    }
  </style>
</head>

</html>
