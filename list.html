<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL</title>
  <script src="https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.js"></script>
  <script>
    var jsonXhr = new XMLHttpRequest()
    jsonXhr.open("GET", './package.json', true)
    jsonXhr.onreadystatechange = function () {
      if (jsonXhr.readyState == 4 && jsonXhr.status == 200) {
        const query = new URLSearchParams(location.search)
        const fid = query.get('fid')
        const page = query.get('page')
        let config = {
          locateFile: () => "https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.wasm",
        }
        initSqlJs(config).then(function (SQL) {
          const xhr = new XMLHttpRequest()
          xhr.open('GET', `https://unpkg.com/cl-lite@${JSON.parse(jsonXhr.responseText).version}/db/cl-crawler.sqlite`, true)
          xhr.responseType = 'arraybuffer'
          xhr.onload = e => {
            const db = new SQL.Database(new Uint8Array(xhr.response))
            const contents = db.exec(`SELECT * FROM t_topic tp WHERE fid = ${fid} AND post_time NOTNULL ORDER BY post_time DESC`)
            const fragment = document.createDocumentFragment()
            contents[0].values.forEach(e => {
              const a = document.createElement('a')
              a.innerHTML = e[0]
              a.href = `./detail.html?url=${e[2]}`
              const span = document.createElement('span')
              const date = new Date(Number(`${e[3]}000`))
              span.innerText = `${date.toLocaleDateString()} ${date.toLocaleTimeString()}`
              fragment.appendChild(a)
              fragment.appendChild(span)
            })
            document.body.appendChild(fragment)
          }
          xhr.send()
        })
      }
    }
    jsonXhr.send()

  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      background-color: #F9F9EC;
    }

    span {
      margin-bottom: 20px;
    }
  </style>
</head>

</html>
