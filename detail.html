<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL</title>
  <script src="./packages/sql-wasm.cjs"></script>
  <script type="module">
    import { DB_DOMAIN } from './constant.js'
    const query = new URLSearchParams(location.search)
    const url = query.get('url')
    let config = {
      locateFile: () => "./packages/sql-wasm.wasm",
    }
    initSqlJs(config).then(function (SQL) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', DB_DOMAIN, true)
      xhr.responseType = 'arraybuffer'
      xhr.onload = e => {
        const uInt8Array = new Uint8Array(xhr.response)
        const db = new SQL.Database(uInt8Array)
        const title = db.exec(`SELECT name FROM t_topic tp WHERE url="${url}"`)[0].values[0]
        const contents = db.exec(`SELECT content FROM t_content tc WHERE url="${url}"`)
        contents[0].values.forEach(e => {
          document.body.innerHTML = `<h3>${title}</h3><br>${e[0]}`
        })
      }
      xhr.send()
    });
  </script>
  <style>
    img {
      width: 100%;
    }
  </style>
</head>

<body>
</body>

</html>
