<h3>女篮夺冠 四川队奖一套68平住房［20P］</h3><br><div >亚运会女篮决赛，中国女篮74-72战胜日本女篮，夺得冠军。<br /><br />赛后，四川女篮官方表示将分别赠送李梦、王思雨、韩旭住房一套，以兹鼓励。<br /><br />原文如下：<br /><br />热烈祝贺中国女篮蝉联亚运会冠军！<br /><br />李梦、王思雨、韩旭表现优异、敢打敢拼，充分展示了中国女篮精神，为祖国争得荣光，为四川增辉添彩，是四川远达美乐女篮全员学习的榜样。<br /><br />经四川远达集团研究决定，分别奖励三名队员中国元谋·远达温泉康养城68㎡热销住房一套，以兹鼓励。<br />相比中国男篮的种种表现，中国女篮确实没掉过链子。<br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163405_7165f3ed4c86cb9bd5d.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163330_213cc204f20bc0dc86c.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163412_694e154ae09e40fa6a9.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163332_627deba2b71dc3a6960.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163358_13856382eb9cc52ebb0.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163403_835a6ade03fee716304.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163328_548036e45967c0987fe.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163423_090287738f56e42420d.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163338_8673a9f6a9530a010ad.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163425_47910d429b0cd436687.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163341_918f0ace4bfaec2df41.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163417_27714cf6ba758451d75.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163335_000ddf2c14b2a1cf2c6.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163419_96214bf32cf77020198.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163336_839aa0f6695cfc4ff7c.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163354_199ad9aa21b87168164.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163321_924c0645e245ae5a809
