<h3>[我非英雄]从教科书的英雄形象有感而发的诗</h3><br><div >最近生活不易，关于生活的一些感悟，写成了诗。严格的说也不算诗，情感倒是真挚的，感谢朋友们捧场，祝友友们挣大钱。<br /><br />我非英雄<br /><br />我从教科书上<br />记住了他们的名字<br />那聊聊几行<br />足以让年少的我热血沸腾<br />我幻想成为他们<br />在激烈的战火中绚烂谢幕<br /><br />我从生活中<br />看清了他们的名字<br />他们是谁？<br />如果回到那个年代<br />他们是我的父亲、兄弟<br />或者是我自己<br /><br />是命令迫我绚烂谢幕<br />我想我是胆怯的<br />为死亡而胆怯<br />是浪漫让我绚烂谢幕<br />我想我是勇敢的<br />为家人而勇敢<br /><br />而这万千思绪<br />被拿掉了柔软<br />被粉饰了伟岸<br />被那些命令我冲锋的人<br />写进了教科书里<br />去欺骗我的儿子
        </div><br>
