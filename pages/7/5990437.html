<h3>为什么只有人类害怕同类尸体，其他动物却不怕？[17P]</h3><br><div ><p align="center"><img src='https://66img.cc/images/2023/10/10/_20231010094803905af8481d5da0e9.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094810445fe1d0988dd8f8.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094814f1b5b4e8d9086d34.gif'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094818fe668d619d7b015c.png'><br /><img src='https://66img.cc/images/2023/10/10/_2023101009482208a0b83b1126d523.gif'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094827096e1f34e8e5a116.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094831885da8179bb2f9ed.png'><br /><img src='https://66img.cc/images/2023/10/10/_2023101009483578af21b7bc5b6c22.png'><br /><img src='https://66img.cc/images/2023/10/10/_2023101009483942a099477c3a3891.gif'><br /><img src='https://66img.cc/images/2023/10/10/_202310100948432645e2ad44cca683.png'><br /><img src='https://66img.cc/images/2023/10/10/_2023101009484765f48d48ac3b9647.gif'><br /><img src='https://66img.cc/images/2023/10/10/_202310100948518649087388b05daa.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094855a107247393925388.gif'><br /><img src='https://66img.cc/images/2023/10/10/_202310100948594ef7d358094e7d0f.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094903444c1dab552024a5.gif'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094906808788f3a64835cc.png'><br /><img src='https://66img.cc/images/2023/10/10/_20231010094910c3cded8b52e01583.png'></p><br /><br /><b><p align="center">【写在最后】</p></b><br /><br />· 乌鸦和大象被认为会哀悼死去的同伴，特别是有血缘关系或亲近的同类，有些研究发现它们还会给同类举行简单的葬礼，例如在同类尸体上盖树叶和草等等。<br /><br />· 人类的想象力能够联系过去与现在，能够根据当下的情景推测未来的情景，这也让我们在看到尸体后会产生更多更丰富的联想。同时，绝大多数情况下人类确实没有食用同类尸体的需求，但当威胁生存的极端情况发生时，也不乏有食人现象，例如明末诗人所作的《菜人哀》。<br />
