<h3>若迈阿密国际未进季后赛，巴萨可能在冬窗尝试租借梅西［20P］</h3><br><div >据西媒《每日体育报》报道，来个各方面的人士指出，如果迈阿密国际未能获得美职联季后赛资格，巴萨可能会在一月份尝试租借梅西。<br /><br />目前，迈阿密国际仅排在东部第14位，梅西也因伤病缺席多场比赛。<br /><br />从技术上而言，租借梅西的行动存在可能性。事实上，巴萨已经意识到问题，如果迈阿密国际进不了季后赛，梅西将有一段时间在迈阿密国际无球可踢。虽然尚未采取任何行动，但巴萨已经在考虑这笔交易。<br />巴萨真这么没脸没皮的要租借梅西吗？<br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163500_035b0d062ea4c6990bc.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163502_8389c317d712bdda6fb.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163432_1239a94357a1a0ecf00.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163509_608a88b01fe999719d9.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163442_799843f2c9cc4066061.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163511_630446b747e47282d1e.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163444_523eea8238e0e4fcffc.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163504_6611d49261ec90daabc.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163434_300bce19c5226b7c1b0.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163508_2040969d910faceffa3.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163436_0896af3b8b05650f059.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163453_950eb820be2f1bc8767.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163455_4876d28d152ebbcbed8.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163513_468e247a6323c004bfb.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163446_949f94c0d1650f6f59c.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163514_973a235352112289cb5.md.jpg'><br /><img src='https://66img.cc/images/2023/10/06/IMG_20230818_163448_7764f47ae826ab48639.md.jpg'><br /><img src='https://66img.cc/images/20
