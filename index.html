<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL</title>
  <script src="https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.js"></script>
  <script type="module">
    import { DB_DOMAIN } from './constant.js'
    let config = {
      locateFile: () => "https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.wasm",
    }
    initSqlJs(config).then(function (SQL) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', DB_DOMAIN, true)
      xhr.responseType = 'arraybuffer'
      xhr.onload = e => {
        const uInt8Array = new Uint8Array(xhr.response)
        const db = new SQL.Database(uInt8Array)
        const contents = db.exec(`SELECT * FROM t_channel tc`)
        contents[0].values.forEach(e => {
          const count = db.exec(`SELECT COUNT(*) FROM t_content where fid = ${e[1]}`)[0].values[0][0]
          const a = document.createElement('a')
          a.innerText = `${e[0]}(${count})`
          a.href = `./list.html?fid=${e[1]}&page=1`
          document.body.appendChild(a)
        })
      }
      xhr.send()
    });
  </script>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }

    a+a {
      margin-top: 10px;
    }
  </style>
</head>

</html>
