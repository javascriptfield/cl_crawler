<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CL</title>
  <script src="./packages/sql-wasm.cjs"></script>
  <script>
    let config = {
      locateFile: () => "./packages/sql-wasm.wasm",
    }
    initSqlJs(config).then(function (SQL) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', "./db/cl-crawler.sqlite", true)
      xhr.responseType = 'arraybuffer'
      xhr.onload = e => {
        const uInt8Array = new Uint8Array(xhr.response)
        const db = new SQL.Database(uInt8Array)
        const contents = db.exec(`SELECT * FROM t_channel tc`)
        contents[0].values.forEach(e => {
          console.log('e: ', e)
          const count = db.exec(`SELECT COUNT(*) FROM t_topic where fid = ${e[1]}`)[0].values[0][0]
          const div = document.createElement('div')
          div.innerText = `${e[0]}(${count})`
          document.body.appendChild(div)
        })
      }
      xhr.send()
    });
  </script>

  </style>
</head>
