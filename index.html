<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/sql.js@1.10.2/dist/sql-wasm.js"></script>
  <script type="module">
    let base = 'https://unpkg.com/sql.js@1.10.2/dist'
    if (import.meta.env.MODE === 'development') {
      base = './packages'
    }
    window.initSqlJs({
      locateFile: () => `${base}/sql-wasm.wasm`,
    }).then(sql => {
      window.SQL = sql
    })
    window.request = function request(options) {
      const { url, onProgress } = options
      return new Promise((resolve) => {
        const xhr = new XMLHttpRequest()
        xhr.responseType = "arraybuffer"
        xhr.addEventListener("readystatechange", () => {
          if (xhr.readyState === xhr.DONE) {
            resolve(xhr.response)
          }
        })
        if (onProgress) {
          xhr.addEventListener("progress", (e) => {
            onProgress(e.loaded)
          })
        }
        xhr.open('get', url)
        xhr.send()
      })
    }
  </script>
  <title>1.0.266</title>
  <style>
    body {
      margin: 0;
      background-color: #F9F9EC;
    }

    img {
      width: 100%;
    }

    header {
      height: 44px;
      width: 100%;
      background-color: #0F7884;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
    }

    #header {
      max-width: 80%;
      overflow: hidden;
      word-break: break-all;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .back {
      position: absolute;
      left: 0;
      padding: 9px 14px;
      font-size: 20px;
    }

    .content {
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
