<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@11.1.0/swiper.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@11.1.0/modules/pagination.css">
  <script type="module">
    const ARRAY = "array"
    const BIT = "bit"
    const BITS = "bits"
    const BYTE = "byte"
    const BYTES = "bytes"
    const EMPTY = ""
    const EXPONENT = "exponent"
    const FUNCTION = "function"
    const IEC = "iec"
    const INVALID_NUMBER = "Invalid number"
    const INVALID_ROUND = "Invalid rounding method"
    const JEDEC = "jedec"
    const OBJECT = "object"
    const PERIOD = "."
    const ROUND = "round"
    const S = "s"
    const SI = "si"
    const SI_KBIT = "kbit"
    const SI_KBYTE = "kB"
    const SPACE = " "
    const STRING = "string"
    const ZERO = "0"
    const STRINGS = {
      symbol: {
        iec: {
          bits: ["bit", "Kibit", "Mibit", "Gibit", "Tibit", "Pibit", "Eibit", "Zibit", "Yibit"],
          bytes: ["B", "KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"]
        },
        jedec: {
          bits: ["bit", "Kbit", "Mbit", "Gbit", "Tbit", "Pbit", "Ebit", "Zbit", "Ybit"],
          bytes: ["B", "KB", "MB", "GB", "TB", "PB", "EB", "ZB", "YB"]
        }
      },
      fullform: {
        iec: ["", "kibi", "mebi", "gibi", "tebi", "pebi", "exbi", "zebi", "yobi"],
        jedec: ["", "kilo", "mega", "giga", "tera", "peta", "exa", "zetta", "yotta"]
      }
    }; window.filesize = function filesize(arg, {
      bits = false,
      pad = false,
      base = -1,
      round = 2,
      locale = EMPTY,
      localeOptions = {},
      separator = EMPTY,
      spacer = SPACE,
      symbols = {},
      standard = EMPTY,
      output = STRING,
      fullform = false,
      fullforms = [],
      exponent = -1,
      roundingMethod = ROUND,
      precision = 0
    } = {}) {
      let e = exponent,
        num = Number(arg),
        result = [],
        val = 0,
        u = EMPTY

      // Sync base & standard
      if (standard === SI) {
        base = 10
        standard = JEDEC
      } else if (standard === IEC || standard === JEDEC) {
        base = 2
      } else if (base === 2) {
        standard = IEC
      } else {
        base = 10
        standard = JEDEC
      }

      const ceil = base === 10 ? 1000 : 1024,
        full = fullform === true,
        neg = num < 0,
        roundingFunc = Math[roundingMethod]

      if (typeof arg !== "bigint" && isNaN(arg)) {
        throw new TypeError(INVALID_NUMBER)
      }

      if (typeof roundingFunc !== FUNCTION) {
        throw new TypeError(INVALID_ROUND)
      }

      // Flipping a negative number to determine the size
      if (neg) {
        num = -num
      }

      // Determining the exponent
      if (e === -1 || isNaN(e)) {
        e = Math.floor(Math.log(num) / Math.log(ceil))

        if (e < 0) {
          e = 0
        }
      }

      // Exceeding supported length, time to reduce & multiply
      if (e > 8) {
        if (precision > 0) {
          precision += 8 - e
        }

        e = 8
      }

      if (output === EXPONENT) {
        return e
      }

      // Zero is now a special case because bytes divide by 1
      if (num === 0) {
        result[0] = 0
        u = result[1] = STRINGS.symbol[standard][bits ? BITS : BYTES][e]
      } else {
        val = num / (base === 2 ? Math.pow(2, e * 10) : Math.pow(1000, e))

        if (bits) {
          val = val * 8

          if (val >= ceil && e < 8) {
            val = val / ceil
            e++
          }
        }

        const p = Math.pow(10, e > 0 ? round : 0)
        result[0] = roundingFunc(val * p) / p

        if (result[0] === ceil && e < 8 && exponent === -1) {
          result[0] = 1
          e++
        }

        u = result[1] = base === 10 && e === 1 ? bits ? SI_KBIT : SI_KBYTE : STRINGS.symbol[standard][bits ? BITS : BYTES][e]
      }

      // Decorating a 'diff'
      if (neg) {
        result[0] = -result[0]
      }

      // Setting optional precision
      if (precision > 0) {
        result[0] = result[0].toPrecision(precision)
      }

      // Applying custom symbol
      result[1] = symbols[result[1]] || result[1]

      if (locale === true) {
        result[0] = result[0].toLocaleString()
      } else if (locale.length > 0) {
        result[0] = result[0].toLocaleString(locale, localeOptions)
      } else if (separator.length > 0) {
        result[0] = result[0].toString().replace(PERIOD, separator)
      }

      if (pad && Number.isInteger(result[0]) === false && round > 0) {
        const x = separator || PERIOD,
          tmp = result[0].toString().split(x),
          s = tmp[1] || EMPTY,
          l = s.length,
          n = round - l

        result[0] = `${tmp[0]}${x}${s.padEnd(l + n, ZERO)}`
      }

      if (full) {
        result[1] = fullforms[e] ? fullforms[e] : STRINGS.fullform[standard][e] + (bits ? BIT : BYTE) + (result[0] === 1 ? EMPTY : S)
      }

      // Returning Array, Object, or String (default)
      return output === ARRAY ? result : output === OBJECT ? {
        value: result[0],
        symbol: result[1],
        exponent: e,
        unit: u
      } : result.join(spacer)
    }
  </script>
  <script type="module">
    const SQL_WASM_JS_SIZE = 50049
    let base = `https://unpkg.com/cl-lite@${document.title}/dist/`
    if (import.meta.env.MODE === 'development') {
      base = '/'
    }
    window.request = function request(options) {
      const { url, onProgress, responseType = 'arraybuffer' } = options
      return new Promise((resolve) => {
        const xhr = new XMLHttpRequest()
        xhr.responseType = responseType
        xhr.addEventListener("readystatechange", () => {
          if (xhr.readyState === xhr.DONE) {
            resolve(xhr.response)
          }
        })
        if (onProgress) {
          xhr.addEventListener("progress", (e) => {
            onProgress(e.loaded)
          })
        }
        xhr.open('get', url)
        xhr.send()
      })
    }
    window.updateProgress = function updateProgress(currentSize, totalSize, fileName) {
      const PROGRESS_MESSAGE_DOM = document.getElementById('progress-message')
      PROGRESS_MESSAGE_DOM.innerText = `${fileName}ï¼š${filesize(currentSize)} / ${filesize(totalSize)}`
      const PROGRESS_DOM = document.getElementById('progress')
      PROGRESS_DOM.setAttribute('max', totalSize)
      PROGRESS_DOM.setAttribute('value', currentSize)
    }
    request({
      url: `${base}sql-wasm.js`,
      onProgress: (currentSize) => {
        updateProgress(currentSize, SQL_WASM_JS_SIZE, 'sql-wasm.js')
      },
      responseType: 'text'
    }).then(script => {
      const scriptEl = document.createElement('script')
      scriptEl.innerHTML = script
      document.head.appendChild(scriptEl)
      window.initSqlJs({
        locateFile: () => `${base}sql-wasm.wasm`,
      }).then(sql => {
        window.SQL = sql
      })
    })
  </script>
  <title>1.0.332</title>
  <style>
    body {
      margin: 0;
      background-color: #F9F9EC;
    }

    img {
      width: 100%;
    }

    header {
      height: 44px;
      width: 100%;
      background-color: #0F7884;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
    }

    #header {
      max-width: 80%;
      overflow: hidden;
      word-break: break-all;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .back {
      position: absolute;
      left: 0;
      padding: 9px 14px;
      font-size: 20px;
    }

    .content {
      padding: 0 10px;
    }
  </style>
</head>

<body>
  <div id="app">
  </div>
  <div
    style="position: absolute; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div id="progress-message"></div>
    <progress id="progress"></progress>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
