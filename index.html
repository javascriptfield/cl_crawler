<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper@11.1.0/swiper.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@11.1.0/modules/pagination.css">
  <title>1.0.326</title>
  <style>
    body {
      margin: 0;
      background-color: #F9F9EC;
    }

    img {
      width: 100%;
    }

    header {
      height: 44px;
      width: 100%;
      background-color: #0F7884;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      position: sticky;
      top: 0;
    }

    #header {
      max-width: 80%;
      overflow: hidden;
      word-break: break-all;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    .back {
      position: absolute;
      left: 0;
      padding: 9px 14px;
      font-size: 20px;
    }

    .content {
      padding: 0 10px;
    }
  </style>
  <script type="module" crossorigin src="https://unpkg.com/cl-lite@1.0.326/dist/assets/index.js"></script>
</head>

<body>
  <div id="app">
  </div>
  <div
    style="position: absolute; width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
    <div id="progress-message"></div>
    <progress id="progress"></progress>
  </div>
</body>

</html>
